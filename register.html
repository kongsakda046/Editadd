        <form>
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
                <div class="form-label-group">
                  <input type="text" id="fName" class="form-control" placeholder="First Name" autofocus="autofocus">
                  <!-- <label for="firstName">First name</label> -->

              </div>
              <div class="col-md-6">

          </div>
          <div class="form-group">
            <div class="form-row">

                  <input type="password" id="password" class="form-control" placeholder="Password">
                  <!-- <label for="inputPassword">Password</label> -->
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-label-group">
                  <input type="password" id="cfpassword" class="form-control" placeholder="Confirm password">
                  <!-- <label for="confirmPassword">Confirm password</label> -->
