<body>

    <input type="text" placeholder="First Name" id="fName">
    <input type="text" placeholder="Last Name" id="lName">

</div>

        document.getElementById("btnRegis").onclick = function (e) {

            var lName = document.getElementById("lName").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var cfpassword = document.getElementById("cfpassword").value;
            var rootRef = firebase.database().ref();
            var storesRef = rootRef.child('profile/users/');
            var newStoreRef = storesRef.push();
            newStoreRef.set({
                fName: fName,
                lName: lName,
                email: email,
                password: password,
                cfpassword: cfpassword,
            })

            console.log("Regis Success")
            firebase.auth().createUserWithEmailAndPassword(email, password).then(function (aaaa) {

                alert("Successssssss")
            }).catch(function (err) {

            })
        }
    </script>
